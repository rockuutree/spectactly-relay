<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectacles Frame Viewer</title>
</head>
<body>
    <h1>Spectacles Frame Viewer</h1>
    <img id="frame" src="" alt="Spectacles Frame" style="max-width: 100%;">
    <script>
        const img = document.getElementById('frame');
        const ws = new WebSocket('wss://spectacle-776596df81f5.herokuapp.com');

        ws.onmessage = (event) => {
            const blob = new Blob([event.data], {type: 'image/jpeg'});
            img.src = URL.createObjectURL(blob);
        };
    </script>
</body>
</html>
