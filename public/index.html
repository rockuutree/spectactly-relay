<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Text to Spectacles</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        input, button { font-size: 16px; padding: 10px; margin: 10px 0; }
        input { width: calc(100% - 22px); }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Send Text to Spectacles</h1>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="sendText()">Send</button>

    <script>
        function sendText() {
            const text = document.getElementById('textInput').value;
            fetch('https://spectacle-776596df81f5.herokuapp.com//send-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Text sent successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to send text. Please try again.');
            });
        }
    </script>
</body>
</html>
